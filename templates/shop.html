<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLaskMarket - Build with Python & Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold mr-auto" href="#">FLaskMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" aria-current="page" href="/shop">Shop</a>
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <main class="py-5 bg-dark text-light" style="min-height: 85vh; --bs-bg-opacity: .9">
        <div class="container">

            <h1 class="mb-4">LATEST PRODUCTS</h1>

            <div class="row">
                {% for product in products %}
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="card bg-dark d-block mb-4">
                        <img src="{{ product.image }}" class="card-img-top" alt="{{product.name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text text-success">${{ product.price }}</p>
                            <a href="{{ product.name }}" class="btn btn-success">Browse Product >></a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </main>

    <footer class="footer-wrap bg-dark text-light">
        <div class="container">
            <div class="row">
                <p class="text-center py-3 col">Copyright Â© 2022. All right reserverd FLaskMarket.
                    Developed by <a class="text-success" href="http://promehedi.com">Mehedi Hasan</a></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
