{% extends 'base.html' %}

{% block title %}Browse all products{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image }}" class="img-fluid" alt="{{product.name}}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <div class="card" style="max-width: 300px;">
            <div class="list-group list-group-flush">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col"><strong>Price:</strong></div>
                        <div class="text-right col"><strong>${{ product.price }}</strong></div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="row">
                        <div class="col"><strong>Status:</strong></div>
                        <div class="text-right col"><strong class="text-success">{{ product.stock }} in stock</strong>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="row">
                        <div class="col"><strong>Rating:</strong></div>
                        <div class="text-right col"><strong class="text-success">{{ product.rating }}</strong></div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="align-items-center row">
                        <div class="col"><strong>Qty:</strong></div>
                        <div class="col"><input min="1" max="5" type="number" class="form-control" value="1"></div>
                    </div>
                </div>
                <div class="list-group-item">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
