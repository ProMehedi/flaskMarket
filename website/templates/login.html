{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5 col-xl-4">
        <div class="card bg-dark">
            <div class="card-body">
                <h5 class="card-title mb-4">Login to your account</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control bg-dark text-light" id="email" name="email"
                            placeholder="Your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-dark text-light" id="password" name="password"
                            placeholder="Your password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check" name="check">
                        <label class="form-check-label" for="check">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login >></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
