{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5 col-xl-4">
        <div class="card bg-dark">
            <div class="card-body">
                <h5 class="card-title mb-4">Register for new account</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control bg-dark text-light" name="name" id="name"
                            placeholder="Your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control bg-dark text-light" name="email" id="email"
                            placeholder="Your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-dark text-light" name="password" id="password"
                            placeholder="Your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control bg-dark text-light" name="cpassword" id="cpassword"
                            placeholder="Confirm password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check">
                        <label class="form-check-label" for="check">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register >></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
